<body>
    <div class="container mt-3">
        <h2>Nesting Button Groups</h2>
        <p>Nest button groups to create dropdown menus:</p>
        <div class="btn-group">
          <button type="button" class="btn btn-primary">Apple</button>
          <button type="button" class="btn btn-primary">Samsung</button>
          <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Tablet</a></li>
              <li><a class="dropdown-item" href="#">Smartphone</a></li>
            </ul>
          </div>
        </div>


        <h2>Select Menu Size</h2>
        <p>Use the .form-select-lg or .form-select-sm class to change the size of the select menu:</p>
        <form>
         <select class="form-select form-select-lg">
           <option>1</option>
           <option>2</option>
           <option>3</option>
           <option>4</option>
         </select>
         
         <select class="form-select mt-3">
           <option>1</option>
           <option>2</option>
           <option>3</option>
           <option>4</option>
         </select>
         
         <select class="form-select form-select-sm mt-3">
           <option>1</option>
           <option>2</option>
           <option>3</option>
           <option>4</option>
         </select>
        </form>
